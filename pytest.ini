[pytest]
addopts = -q -m "not integration"
testpaths = tests podcast-pro-plus/api/tests
# Exclude scripts/ so helper scripts aren't collected as tests
norecursedirs = scripts dist build node_modules venv .venv .git
python_files = test_*.py
filterwarnings =
	ignore::pydantic.PydanticDeprecatedSince20
	ignore:.*audioop.*:DeprecationWarning
	ignore:.*utcnow.*:DeprecationWarning
markers =
	integration: marks tests as integration (deselect with '-m "not integration"')
	e2e: marks end-to-end tests (may be slow and require more setup)
